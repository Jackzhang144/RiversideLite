<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>清水河畔助手设置</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 20px;
      color: #222;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    .setting-group {
      margin-bottom: 24px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      margin-bottom: 8px;
    }
    p {
      margin-top: 0;
      margin-bottom: 12px;
      color: #5c5c5c;
      padding-left: 24px; /* Indent paragraph */
    }
    .radio-group label {
      margin-bottom: 4px;
    }
    .text-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .text-row span {
      min-width: 80px;
      color: #3c3c3c;
    }
    .text-row input[type="text"] {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="setting-group">
    <h1>通知设置</h1>
    <label>
      <input type="checkbox" id="notificationsToggle">
      启用系统通知
    </label>
    <p>关闭后仍会更新徽标，但不会弹出桌面通知。</p>
  </div>

  <div class="setting-group">
    <h1>版本设置</h1>
    <div class="radio-group">
      <label>
        <input type="radio" name="version" value="new" id="versionNew">
        新版
      </label>
      <label>
        <input type="radio" name="version" value="old" id="versionOld">
        旧版
      </label>
    </div>
    <p>选择新版或旧版 BBS 界面，将影响点击图标和通知后的跳转链接。</p>
  </div>

  <div class="setting-group">
    <h1>接口域名</h1>
    <div class="radio-group">
      <label>
        <input type="radio" name="domain" value="bbs" id="domainBbs">
        bbs.uestc.edu.cn（默认）
      </label>
      <label>
        <input type="radio" name="domain" value="bbe" id="domainBbe">
        代理河畔（bbs.uestcer.org）
      </label>
    </div>
    <p>如遇网络环境限制，可切换到备用域名；切换后请在对应站点保持登录。</p>
  </div>

  <div class="setting-group">
    <h1>MeoW 推送</h1>
    <p>MeoW 是专为鸿蒙 5.0 及以上打造的消息提醒应用，使用系统级推送，无需后台常驻。</p>
    <label>
      <input type="checkbox" id="meowToggle">
      启用 MeoW 推送
    </label>
    <label>
      <input type="checkbox" id="meowLinkToggle">
      推送附带跳转链接
    </label>
    <div class="text-row">
      <span>推送昵称</span>
      <input type="text" id="meowNickname" placeholder="请输入在 MeoW 配置的昵称">
    </div>
    <p>开启后会在有新消息时通过 MeoW 推送提醒，昵称需与 App 中保持一致；关闭跳转链接后，MeoW 推送不再附带站内页链接。</p>
    <div class="text-row">
      <span>测试推送</span>
      <button id="meowTestBtn" type="button">发送测试</button>
    </div>
    <p id="meowTestStatus" style="padding-left:24px;margin-top:0;margin-bottom:0;color:#3c3c3c;"></p>
  </div>

  <script src="options.js"></script>
</body>
</html>
