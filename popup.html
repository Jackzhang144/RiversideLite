<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>清水河畔助手</title>
    <style>
      :root {
        --bg: #f7f7f7;
        --card: #fff;
        --primary: #1a5dab;
        --primary-dark: #0f4b8d;
        --border: #e3eaf5;
        --shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        --text: #333;
        --muted: #666;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 12px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        width: 360px;
        min-height: 100px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        position: relative;
      }
      h1 {
        font-size: 16px;
        margin: 0;
        font-weight: 700;
        color: var(--primary);
        display: flex;
        align-items: center;
        gap: 6px;
        padding-bottom: 6px;
        border-bottom: 1px solid var(--border);
      }
      #status {
        font-size: 13px;
        color: var(--muted);
        margin: 0;
        padding: 6px 0 2px;
        transition: background 120ms ease, border-color 120ms ease, color 120ms ease;
      }
      #status.error {
        margin: 2px 0 4px;
        padding: 10px 12px;
        border-radius: 10px;
        background: #fff6f6;
        border: 1px solid #ffdada;
        color: #b20000;
        box-shadow: 0 8px 18px rgba(178, 0, 0, 0.06);
      }
      #status.status-forbidden {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .status-line {
        line-height: 1.5;
      }
      .status-actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .link-btn {
        padding: 6px 12px;
        border-radius: 8px;
        border: 1px solid var(--primary);
        background: #fff;
        color: var(--primary-dark);
        cursor: pointer;
        font-size: 12px;
        box-shadow: 0 6px 12px rgba(26, 93, 171, 0.08);
        transition: background 120ms ease, transform 120ms ease, box-shadow 120ms ease;
      }
      .link-btn:hover {
        background: #e8f0ff;
        transform: translateY(-1px);
        box-shadow: 0 8px 16px rgba(26, 93, 171, 0.14);
      }
      .link-btn:active {
        transform: translateY(0);
      }
      .hidden {
        display: none !important;
      }
      .list {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .item {
        position: relative;
        padding: 10px;
        border-radius: 10px;
        background: var(--card);
        box-shadow: var(--shadow);
        cursor: pointer;
        border: 1px solid var(--border);
        transition: border-color 120ms ease, box-shadow 120ms ease, transform 120ms ease;
      }
      .item:hover {
        border-color: #d0e3ff;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        transform: translateY(-1px);
      }
      .item:active {
        transform: translateY(0);
      }
      .title {
        font-size: 14px;
        font-weight: 600;
        margin: 0 24px 4px 0;
        color: var(--primary);
      }
      .summary {
        font-size: 13px;
        color: var(--text);
        line-height: 1.45;
      }
      .section-title {
        font-size: 12px;
        color: var(--muted);
        margin: 2px 0 -2px;
        letter-spacing: 0.02em;
      }
      .read-btn {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 20px;
        height: 20px;
        border: none;
        border-radius: 50%;
        background: #f3f3f3;
        color: var(--muted);
        cursor: pointer;
        font-weight: bold;
        transition: background 120ms ease, color 120ms ease;
      }
      .read-btn:hover {
        background: #ffe4e4;
        color: #b20000;
      }
      .empty {
        text-align: center;
        font-size: 13px;
        color: var(--muted);
        padding: 12px 0;
      }
      .error {
        color: #b20000;
      }
      .footer {
        margin-top: auto;
        text-align: right;
        padding-top: 8px;
        border-top: 1px solid var(--border);
      }
      .btn {
        display: inline-block;
        padding: 7px 14px;
        border: 1px solid var(--primary);
        border-radius: 7px;
        background: var(--primary);
        color: #fff;
        font-size: 13px;
        cursor: pointer;
        transition: background 120ms ease, border-color 120ms ease, transform 120ms ease;
      }
      .btn:hover {
        background: var(--primary-dark);
        border-color: var(--primary-dark);
        transform: translateY(-1px);
      }
      .btn:active {
        transform: translateY(0);
      }
      .toolbar {
        position: absolute;
        top: 8px;
        right: 10px;
        display: flex;
        gap: 6px;
      }
      .icon-btn {
        width: 28px;
        height: 28px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: #fff;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: var(--muted);
        cursor: pointer;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        transition: background 120ms ease, color 120ms ease, transform 120ms ease, box-shadow 120ms ease;
      }
      .icon-btn:hover {
        background: #eef4ff;
        color: var(--primary-dark);
        transform: translateY(-1px);
        box-shadow: 0 8px 16px rgba(26, 93, 171, 0.12);
      }
      .icon-btn:active {
        transform: translateY(0);
      }
      .icon-svg {
        width: 16px;
        height: 16px;
      }
    </style>
  </head>
  <body>
    <div class="toolbar">
      <button id="btnOptions" class="icon-btn" title="扩展设置">
        <svg class="icon-svg" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
          <path d="M11.03 2.53a1 1 0 0 0-2.06 0l-.21 1.69a5.5 5.5 0 0 0-1.63.94l-1.23-.7a1 1 0 0 0-1.36.37l-.5.86a1 1 0 0 0 .37 1.36l1.23.7c-.05.34-.08.7-.08 1.06 0 .36.03.72.08 1.06l-1.23.7a1 1 0 0 0-.37 1.36l.5.86a1 1 0 0 0 1.36.37l1.23-.7c.46.4 1 .72 1.63.94l.21 1.69a1 1 0 0 0 2.06 0l.21-1.69c.6-.22 1.15-.54 1.63-.94l1.22.7a1 1 0 0 0 1.37-.37l.5-.86a1 1 0 0 0-.37-1.36l-1.23-.7c.05-.34.08-.7.08-1.06 0-.36-.03-.72-.08-1.06l1.23-.7a1 1 0 0 0 .37-1.36l-.5-.86a1 1 0 0 0-1.37-.37l-1.22.7c-.48-.4-1.03-.72-1.63-.94l-.21-1.69Z"/>
          <circle cx="10" cy="10" r="2.75"/>
        </svg>
      </button>
    </div>
    <h1>未读消息</h1>
    <div id="status">加载中...</div>
    <div id="list" class="list"></div>
    <div class="footer">
      <button id="homeBtn" class="btn">前往首页</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
