<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>清水河畔助手</title>
    <style>
      :root {
        --bg: #f7f7f7;
        --card: #fff;
        --primary: #1a5dab;
        --primary-dark: #0f4b8d;
        --border: #e3eaf5;
        --shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        --text: #333;
        --muted: #666;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 12px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        width: 360px;
        min-height: 100px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      h1 {
        font-size: 16px;
        margin: 0;
        font-weight: 700;
        color: var(--primary);
        display: flex;
        align-items: center;
        gap: 6px;
        padding-bottom: 6px;
        border-bottom: 1px solid var(--border);
      }
      #status {
        font-size: 13px;
        color: var(--muted);
        margin: 0;
        padding: 6px 0 2px;
        transition: background 120ms ease, border-color 120ms ease, color 120ms ease;
      }
      #status.error {
        margin: 2px 0 4px;
        padding: 10px 12px;
        border-radius: 10px;
        background: #fff6f6;
        border: 1px solid #ffdada;
        color: #b20000;
        box-shadow: 0 8px 18px rgba(178, 0, 0, 0.06);
      }
      .list {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .item {
        position: relative;
        padding: 10px;
        border-radius: 10px;
        background: var(--card);
        box-shadow: var(--shadow);
        cursor: pointer;
        border: 1px solid var(--border);
        transition: border-color 120ms ease, box-shadow 120ms ease, transform 120ms ease;
      }
      .item:hover {
        border-color: #d0e3ff;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        transform: translateY(-1px);
      }
      .item:active {
        transform: translateY(0);
      }
      .title {
        font-size: 14px;
        font-weight: 600;
        margin: 0 24px 4px 0;
        color: var(--primary);
      }
      .summary {
        font-size: 13px;
        color: var(--text);
        line-height: 1.45;
      }
      .section-title {
        font-size: 12px;
        color: var(--muted);
        margin: 2px 0 -2px;
        letter-spacing: 0.02em;
      }
      .read-btn {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 20px;
        height: 20px;
        border: none;
        border-radius: 50%;
        background: #f3f3f3;
        color: var(--muted);
        cursor: pointer;
        font-weight: bold;
        transition: background 120ms ease, color 120ms ease;
      }
      .read-btn:hover {
        background: #ffe4e4;
        color: #b20000;
      }
      .empty {
        text-align: center;
        font-size: 13px;
        color: var(--muted);
        padding: 12px 0;
      }
      .error {
        color: #b20000;
      }
      .footer {
        margin-top: auto;
        text-align: right;
        padding-top: 8px;
        border-top: 1px solid var(--border);
      }
      .btn {
        display: inline-block;
        padding: 7px 14px;
        border: 1px solid var(--primary);
        border-radius: 7px;
        background: var(--primary);
        color: #fff;
        font-size: 13px;
        cursor: pointer;
        transition: background 120ms ease, border-color 120ms ease, transform 120ms ease;
      }
      .btn:hover {
        background: var(--primary-dark);
        border-color: var(--primary-dark);
        transform: translateY(-1px);
      }
      .btn:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <h1>未读消息</h1>
    <div id="status">加载中...</div>
    <div id="list" class="list"></div>
    <div class="footer">
      <button id="homeBtn" class="btn">前往首页</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
